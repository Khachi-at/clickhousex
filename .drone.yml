---
kind: pipeline
type: docker
name: default

services:
- name: clickhouse
  image: yandex/clickhouse-server

steps:
- name: deps
  image: elixir:alpine
  commands:
  - apk add --no-cache git
  - mix local.hex --force
  - mix local.rebar --force
  - mix deps.get

- name: build
  image: elixir:alpine
  commands:
  - apk add --no-cache git
  - mix local.hex --force
  - mix local.rebar --force
  - mix compile --warnings-as-errors

- name: test
  image: elixir:alpine
  commands:
  - apk add --no-cache git
  - mix local.hex --force
  - mix local.rebar --force
  - env test_db_hostname=clickhouse mix test

- name: format
  image: elixir:alpine
  commands:
  - mix format --check-formatted

- name: dialyzer
  image: clickhouseelixir/dialyxir:1.10.4-alpine
  commands:
  - apk add --no-cache git
  - mix local.hex --force
  - mix local.rebar --force
  - mix dialyzer || true

- name: credo
  image: elixir:alpine
  commands:
  - apk add --no-cache git
  - mix local.hex --force
  - mix local.rebar --force
  - mix credo -a || true
